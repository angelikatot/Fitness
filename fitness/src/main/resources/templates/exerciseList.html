<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Exercise List</title>
</head>

<body>
    <h1>List of Exercises</h1>

    <!-- Button to add a new exercise -->
    <a th:href="@{/add}">
        <button>Add New Exercise</button>
    </a>

    <table>
        <tr>
            <th>Title</th>
            <th>Muscle Group</th>
            <th>Difficulty Level</th>
            <th>Actions</th>
        </tr>
        <tr th:each="exercise : ${exercises}">
            <td th:text="${exercise.title}"></td>
            <td th:text="${exercise.muscleGroup}"></td>
            <td th:text="${exercise.difficultyLevel}"></td>
            <td>
                <!-- Edit Button -->
                <a th:href="@{/edit/{id}(id=${exercise.id})}">
                    <button>Edit</button>
                </a>

                <!-- Delete Button -->
                <form th:action="@{/delete/{id}(id=${exercise.id})}" method="post" style="display:inline;">
                    <button type="submit"
                        onclick="return confirm('Are you sure you want to delete this exercise?')">Delete</button>
                </form>

                <!-- Review Button -->
                <a th:href="@{/reviews/{exerciseId}(exerciseId=${exercise.id})}">
                    <button>Review</button>
                </a>

            </td>
        </tr>
    </table>
</body>

</html>
