<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Exercise</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Review Exercise: <span th:text="${exercise.title}"></span></h1>

        <form th:action="@{/exercises/{exerciseId}/add-review(exerciseId=${exercise.id})}" method="post"
            th:object="${review}" class="needs-validation" novalidate>
            <input type="hidden" th:field="*{exercise.id}" />

            <div class="form-group mb-3">
                <label for="rating">Rating:</label>
                <input type="number" id="rating" th:field="*{rating}" class="form-control" min="0" max="5" step="0.1"
                    required />
                <div class="invalid-feedback">Please provide a rating between 0 and 5.</div>
            </div>

            <div class="form-group mb-3">
                <label for="comment">Comment:</label>
                <textarea id="comment" th:field="*{comment}" class="form-control" rows="3" required></textarea>
                <div class="invalid-feedback">Please enter a comment.</div>
            </div>

            <button type="submit" class="btn btn-primary">Submit Review</button>
            <a th:href="@{/exercises}" class="btn btn-secondary ml-2">Back to Exercise List</a>
        </form>
    </div>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
